menu include /multiboot/menu/menudefaults.cfg
default vesamenu.c32
prompt 0
menu title Ry's Rescue Utils - last mod 2011.9.25

MENU BEGIN
MENU TITLE QuickTools

LABEL konboot
MENU LABEL ^A. Kon-Boot V1.0
TEXT HELP
Log into Linux systems as root user without the password (using 'kon-usr').
Also log into any password-protected profile on Windows systems (WinXP and
above) without the password.
ENDTEXT
LINUX /multiboot/UBCD/boot/syslinux/memdisk
INITRD /multiboot/UBCD/ubcd/images/konboot.img.gz
APPEND raw

LABEL hdt
MENU LABEL ^B. Hardware Detection Tool (HDT)
TEXT HELP
An interactive hardware analyzer by Erwan Velu.
ENDTEXT
LINUX /multiboot/UBCD/pmagic/boot/syslinux/memdisk
APPEND initrd=/multiboot/UBCD/pmagic/boot/syslinux/hdt.gz

LABEL memtest_86
MENU LABEL ^C. Memtest86+
TEXT HELP
Check system RAM for errors.
ENDTEXT
LINUX /multiboot/UBCD/pmagic/boot/syslinux/memtest

LABEL plp
MENU LABEL ^D. Plop Boot Manager
TEXT HELP
Plop Boot Manager by Elmar Hanlhofer. The Plop Boot Manager is a small program
to boot different operating systems. The boot manager has a builtin ide cdrom
and usb driver to access those hardware without the help/need of a bios.
ENDTEXT
LINUX /multiboot/UBCD/pmagic/boot/plpbt/plpbt.bin

LABEL supergrubdisk
MENU LABEL ^E. Super Grub Disk
TEXT HELP
Easily restore grub-legacy. Boot into many systems. Fix Windows MBR.
ENDTEXT
LINUX /multiboot/UBCD/pmagic/boot/syslinux/memdisk
APPEND initrd=/multiboot/UBCD/pmagic/boot/sgd/sgd.gz

LABEL mhdd
MENU LABEL ^F. MHDD
TEXT HELP
This software can make precise diagnostic of the mechanical part of a drive,
view SMART attributes, perform Low-level format, bad sector repair, different
tests and tens of other functions.
ENDTEXT
LINUX /multiboot/UBCD/pmagic/boot/syslinux/memdisk
APPEND initrd=/multiboot/UBCD/pmagic/boot/mhdd/mhdd.gz


MENU SEPARATOR

LABEL MAINMENU
MENU LABEL ^.. Back to main boot options menu
MENU EXIT
MENU END

MENU SEPARATOR

label UBCD
  menu label ^UBCD                                                 >
  text help
Open Ultimate Boot CD main menu. [Esc, Enter] to come back here.
* Version: 5.1.1, 2011/8/07, by Victor Chew
* Website: ultimatebootcd.com
  endtext
  com32 /multiboot/UBCD/boot/syslinux/menu.c32
  append /multiboot/UBCD/ubcd/menus/syslinux/main.cfg

label PMAGIC
  menu label ^Parted Magic
  text help
Default (runs from RAM) mode intended for 312MB+ based systems.
* Version: 6.6, 2011.8.03, by Patrick Verner
* Website: partedmagic.com
  endtext
  COM32 /multiboot/UBCD/pmagic/boot/syslinux/linux.c32
  APPEND /multiboot/UBCD/pmagic/pmagic/bzImage directory=/multiboot/UBCD/pmagic/ initrd=/multiboot/UBCD/pmagic/pmagic/initramfs edd=off load_ramdisk=1 prompt_ramdisk=0 rw vga=normal loglevel=9 max_loop=256 vmalloc=256MiB

label DISTROS
  menu label ^Linux Distros                                        >
  text help
Select from Linux Mint, Fedora, BackTrack.
  endtext
  kernel vesamenu.c32
  append /multiboot/menu/linux.cfg

label GRUB
  menu label ^ISO-loading via GRUB
  text help
SpinRite6, CentOS.
  endtext
  kernel /multiboot/grub.exe
  append --config-file=/multiboot/menu/menu.lst

MENU SEPARATOR

label LOCALBOOT
  menu label ^Boot next HDD
  kernel /multiboot/UBCD/boot/syslinux/whichsys.c32
  append -sys- /multiboot/UBCD/boot/syslinux/chain.c32 hd1 swap -iso- /multiboot/UBCD/boot/syslinux/localboot.c32 -2
