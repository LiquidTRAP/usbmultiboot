menu title Welcome to Linux Mint 11 Gnome 32-bit
menu background /multiboot/mint1132gnome/isolinux/splash.jpg
menu color border 30;44 #FFFFFFFF #00000000
menu color title 1;37;44 #FFFFFFFF #00000000
menu color tabmsg 31;40 #90FFFFFF #00000000 std
menu color hotkey 1;37;44 #FF8bc229 #00000000 std
menu color hotsel 1;7;37;40 #FF8bc229 #BA000000 all
menu color sel 7;37;40 #FFFFFFFF #BA000000 all

label live
  menu label ^Run Linux Mint 11 from this USB
  kernel /multiboot/mint1132gnome/casper/vmlinuz
  append cdrom-detect/try-usb=true noprompt boot=casper floppy.allowed_drive_mask=0 ignore_uuid live-media-path=/multiboot/mint1132gnome/casper/ initrd=/multiboot/mint1132gnome/casper/initrd.lz splash --

label live-install
  menu label ^Install Linux Mint 11 to a Hard Disk
  kernel /multiboot/mint1132gnome/casper/vmlinuz
  append cdrom-detect/try-usb=true noprompt boot=casper floppy.allowed_drive_mask=0 ignore_uuid live-media-path=/multiboot/mint1132gnome/casper/ file=/cdrom/preseed/mint.seed only-ubiquity initrd=/multiboot/mint1132gnome/casper/initrd.lz splash --
  
menu separator

label DISTROS
  menu label ^.. Back to Linux distros menu                        <
  kernel vesamenu.c32
  append /multiboot/menu/linux.cfg
