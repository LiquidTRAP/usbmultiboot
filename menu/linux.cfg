menu include /multiboot/menu/menudefaults.cfg
default vesamenu.c32
prompt 0
menu title Linux Distros

label Mint 11 Gnome 32
  menu label ^A. Mint 11 Gnome 32                                  >
  kernel vesamenu.c32
  APPEND /multiboot/menu/mint1132gnome.cfg

label Mint 11 LXDE 32
  menu label ^B. Mint 11 LXDE 32                                   >
  kernel vesamenu.c32
  APPEND /multiboot/menu/mint1132lxde.cfg

label Mint 11 Gnome 64
  menu label ^C. Mint 11 Gnome 64                                  >
  kernel vesamenu.c32
  APPEND /multiboot/menu/mint1164.cfg

label Fedora 15 KDE 64
  menu label ^D. Fedora 15 KDE 64                                  >
  kernel vesamenu.c32
  APPEND /multiboot/menu/fedora15KDE64.cfg

label BackTrack 5 R1 64
  menu label ^E. BackTrack 5 R1 64                                 >
  kernel vesamenu.c32
  APPEND /multiboot/menu/bt5.cfg

menu separator

label MAINMENU
  menu label ^.. Back to main boot options menu                    <
  kernel vesamenu.c32
  append /multiboot/syslinux.cfg 
