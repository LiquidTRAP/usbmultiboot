menu background /multiboot/fedoraKDE64/isolinux/splash.png
menu title Welcome to Fedora Live KDE 64 Desktop
menu color border 30;44 #FFFFFFFF #00000000
menu color title 1;37;44 #FFFFFFFF #00000000
menu color tabmsg 31;40 #90FFFFFF #00000000 std
menu color hotkey 1;37;44 #FF0A26C4 #00000000 std
menu color hotsel 1;7;37;40 #FF0A26C4 #BA000000 all
menu color sel 7;37;40 #FFFFFFFF #BA000000 all

label live
  menu label ^Run Fedora 16 KDE 64 Live
  kernel /multiboot/fedoraKDE64/isolinux/vmlinuz0
  append initrd=/multiboot/fedoraKDE64/isolinux/initrd0.img root=live:LABEL=MULTIBOOT live_dir=/multiboot/fedoraKDE64/LiveOS rootfstype=auto ro liveimg quiet  rhgb rd_NO_LUKS rd_NO_MD rd_NO_DM  

label live basic
  menu label Run Fedora 16 KDE 64 Live (^Basic Video)
  kernel /multiboot/fedoraKDE64/isolinux/vmlinuz0
  append initrd=/multiboot/fedoraKDE64/isolinux/initrd0.img root=live:LABEL=MULTIBOOT live_dir=/multiboot/fedoraKDE64/LiveOS rootfstype=auto ro liveimg quiet  rhgb rd_NO_LUKS rd_NO_MD rd_NO_DM xdriver=vesa nomodeset 

menu separator

label DISTROS
  menu label ^.. Back to Linux distros menu                        <
  kernel vesamenu.c32
  append /multiboot/menu/linux.cfg
